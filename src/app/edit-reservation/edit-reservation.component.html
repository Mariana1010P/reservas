<div class="container m-2" >
    <h1>Editar reserva</h1>
    <hr> <br><br>
    <div class="row justify-content-center">
        <div class="col-md-12">
            <form (submit)="updateReservation()" class="my-form">
                <div class="row m-2">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cedula">CÃ©dula</label>
                            <input type="number" class="form-control" id="cedula" name="cedula"
                                [(ngModel)]="reservation.cedula">
                        </div>

                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                [(ngModel)]="reservation.nombre">
                        </div>


                        <div class="form-group">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos"
                                [(ngModel)]="reservation.apellidos">
                        </div>


                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                [(ngModel)]="reservation.email">
                        </div>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="tipoCliente">Tipo de Cliente</label>
                            <select class="form-control" id="tipoCliente" name="tipoCliente"
                                [(ngModel)]="reservation.tipoCliente">
                                <option value="VIP">VIP</option>
                                <option value="Socio">Socio</option>
                                <option value="No Socio">No Socio</option>
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="fechaLlegada">Fecha de Llegada</label>
                            <input type="date" class="form-control" id="fechaLlegada" name="fechaLlegada"
                                [(ngModel)]="reservation.fechaLlegada">
                        </div>


                        <div class="form-group">
                            <label for="fechaSalida">Fecha de Salida</label>
                            <input type="date" class="form-control" id="fechaSalida" name="fechaSalida"
                                [(ngModel)]="reservation.fechaSalida">
                        </div>


                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-primary">Guardar Reserva</button>
                </div>
            </form>
        </div>
    </div>
</div>
