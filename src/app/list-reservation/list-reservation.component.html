<div class="container p-3">
    <h1>Listado de reservas</h1> <hr>
    <br><br>
    <table class="table table-hover table-bordered border-primary">
        <thead>
            <tr class="table-primary">
                <th>CÃ©dula</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Tipo cliente</th>
                <th>Fecha ingreso</th>
                <th>Fecha salida</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservations ">
                <td>{{reserva.cedula}}</td>
                <td>{{reserva.nombre}}</td>
                <td>{{reserva.apellidos}}</td>
                <td>{{reserva.email}}</td>
                <td>{{reserva.tipoCliente}}</td>
                <td>{{reserva.fechaLlegada }}</td>
                <td>{{reserva.fechaSalida }}</td>
                <td (click)="onEditar(reserva)">
                    <a  class="btn btn-primary">
                        <i class="fas fa-user-edit ml-2"></i>
                    </a>
                </td>
                <td (click)="onEliminar(reserva)">
                    <a class="btn btn-danger">
                        <i class="fas fa-user-edit ml-2"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
